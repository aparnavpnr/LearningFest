<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Todo list</h1>
    <p>Click one of the text labels to toggle the related radio button:</p>
    <form>
        <input type="radio" name="toggle" id="apple" value="apple">
        <label for="apple">apple</label>
        <br>
        <input type="radio" name="toggle" id="oneplue" value="oneplue">
        <label for="oneplue">oneplue</label>
        <br>
        <input type="radio" name="toggle" id="google" value="google">
        <label for="google">google</label>
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
